
<div style="padding-left: 1%; background-color: white;">
    <mat-form-field style="display: inline-block; width: 40%;">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="eg. James">
    </mat-form-field>
<mat-paginator style="display: inline-block; width: 60%;" #paginator [pageSizeOptions]="[5, 10, 20, 40]" showFirstLastButtons></mat-paginator>
</div>
<mat-card>
    <table mat-table #adminTable matSort #sort='matSort'
     [dataSource]="dataSource" aria-label="admin" matSort>
    
     <ng-container matColumnDef="username">
         <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
         <td mat-cell *matCellDef="let user">{{user.username}}</td>
     </ng-container>

         
     <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let user">{{user.email}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let user">{{user.name}}</td>
    </ng-container>

    <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Last name</th>
        <td mat-cell *matCellDef="let user">{{user.surname}}</td>
    </ng-container>

        
    <ng-container matColumnDef="timeStamp">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date Created</th>
        <td mat-cell *matCellDef="let user">{{user.timeStamp}}</td>
    </ng-container>

    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>edit</th>
        <td mat-cell *matCellDef="let user">
          <button mat-button color="primary" (click)="openEditDialog(user.username,
              user.name, user.surname, user.email)">Edit</button>
          <button mat-button color="primary" (click)="openDialog(user._id)">Delete</button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
     
    
    </table>
</mat-card>
<br>
<br>
<mat-card style="width: 80%; left: 10%;">
    <h2 style="color: purple;">Add a new Stock</h2>
    <form [formGroup]="addStockForm" (ngSubmit)="submitStockForm()">
    <mat-form-field style="width: 100%;">
        <mat-label>Stock Symbol</mat-label>
        <input matInput max="5" pattern="[A-Za-z ]*" placeholder="IBM" formControlName="symbol">
    </mat-form-field>

    <mat-form-field style="width: 100%;">
        <mat-label>Company Name</mat-label>
        <input matInput pattern="[A-Za-z ]*" placeholder="International Businesss Machines" formControlName="name">
    </mat-form-field>

    <mat-form-field style="width: 100%;">
        <mat-label>Share Volume</mat-label>
        <input matInput placeholder="500000" formControlName="volume" (keypress)="numberOnly($event)">
    </mat-form-field>

    <mat-form-field style="width: 100%;">
        <mat-label>Share Value</mat-label>
        <input matInput placeholder="250" formControlName="value" (keypress)="numberOnly($event)">
    </mat-form-field>

    <button mat-button type="button" [disabled]="addStockForm.pristine || addStockForm.invalid"
    (click)="submitStockForm()">Create New Stock</button>


</form>
</mat-card>
