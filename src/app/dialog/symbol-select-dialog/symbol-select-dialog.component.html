<p style="color: indigo;">select stocks</p>

<ul>
<li *ngFor="let symbol of symbols;">
    <input type="checkbox"
      name="checkbox-list"
      (click)=clicked(symbol)
      value="{{symbol}}"
    >
    {{symbol}} 
</li>
</ul>

<div style="left: 60%;">
<button mat-button (click)="onCancelClick()">Cancel</button>

<button mat-button (click)="submit()">submit</button>
</div>
