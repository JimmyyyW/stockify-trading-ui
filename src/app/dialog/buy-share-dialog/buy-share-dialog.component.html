<div class="mat-dialog-content">
<div>
  <mat-dialog-content [formGroup]="form">
    <h1> {{ data.stockSymbol }} </h1>
    <p>Current Price: {{ data.currentSharePrice }} GBP</p>

    <mat-form-field>
        <mat-label>Volume</mat-label>
        <input type="number" min="1" matInput placeholder="1234" formControlName="volume"
            (keypress)="numberOnly($event)">

    </mat-form-field>

    Total: {{ total(data.currentSharePrice, form.get('volume').value) }} GBP
    <br>

    <button (click)="submitTradeRequest(data.stockSymbol, data.currentSharePrice)" mat-raised-button color="primary" 
        [disabled]="form.pristine || form.invalid"> BUY </button>
    

  </mat-dialog-content>
</div>
</div>
