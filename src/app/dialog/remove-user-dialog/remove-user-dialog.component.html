<h1 mat-dialog-title>Remove User</h1>
<div mat-dialog-content>
    WARNING: All records of this user will be removed
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No</button>
    <button mat-button color="primary" [mat-dialog-close]="data.yes" cdkFocusInitial>Yes</button>
</div>
